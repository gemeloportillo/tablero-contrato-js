<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con DetailView y Datos JSON</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css">
  <link rel="stylesheet" href="/assets/css/tablero.css">
  <style>
    .detail-content {
      display: none;
    }
    .map img {
      width: 50px; /* Ajusta el tamaño según tus necesidades */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <table 
      id="table" 
      data-toggle="table" 
      data-url="assets/data/data1.json"
      data-sortable="true"
      data-pagination="true"
      data-search="true" 
      data-detail-view="true"
      data-detail-formatter="detailFormatter"
      data-show-refresh="true"
      class="table table-bordered">
      <thead class="">
        <tr>
          <th data-field="entidad" data-sortable="true">Entidad</th>
          <th data-field="contrato" data-sortable="true">Contrato</th>
          <th data-field="descarga" data-sortable="true">Descarga</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Contenido adicional oculto -->
  <div id="detail-aguascalientes" class="detail-content">
    <strong>Información adicional:</strong> Detalles específicos sobre el contrato de Aguascalientes.
  </div>
  <div id="detail-baja-california" class="detail-content">
    <strong>Información adicional:</strong> Detalles específicos sobre el contrato de Baja California.
  </div>
  <div id="detail-chiapas" class="detail-content">
    <strong>Información adicional:</strong> Detalles específicos sobre el contrato de Chiapas.
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.js"></script>
  <script>
    function detailFormatter(index, row) {
      let html = '';
      switch(row.entidad) {
        case 'Aguascalientes':
          html = $('#detail-aguascalientes').html();
          break;
        case 'Baja California':
          html = $('#detail-baja-california').html();
          break;
        case 'Chiapas':
          html = $('#detail-chiapas').html();
          break;
        default:
          html = `<div><strong>Información adicional:</strong> Sin detalles adicionales disponibles.</div>`;
      }
      return html;
    }

    function imageFormatter(value, row, index) {
      return `
        <div class="map">
          <img src="/assets/imgs/maps/${row.img}" alt="${row.entidad}">
          <div>${row.entidad}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
